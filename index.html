<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA for AI | Coming Soon</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }
        .tag {
            background: #38bdf8;
            color: #0f172a;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        h1 { 
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { line-height: 1.7; font-size: 1.1rem; color: #cbd5e1; }
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 25px 0;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #64748b;
        }
        .status-dot {
            height: 10px; width: 10px;
            background-color: #38bdf8;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #38bdf8;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tag">System Initializing</div>
        <h1>QA for AI</h1>
        <p>
            The future of artificial intelligence requires absolute trust. 
            We are building the definitive <strong>Quality Assurance framework</strong> 
            specifically designed for AI models and LLMs.
        </p>
        <div class="divider"></div>
        <div style="margin-top: 1rem;">
            <span class="status-dot"></span>
            <span style="font-size: 0.85rem; color: #38bdf8; font-weight: 600;">BUILD IN PROGRESS</span>
        </div>
    </div>

    <footer>
        &copy; 2024 QA for AI. Created by <strong>Maja VujoviÄ‡</strong>.
    </footer>
</body>
</html>
